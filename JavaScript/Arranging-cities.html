<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        ol{
            border: 1px solid black;
            font-size: 30px;
        }
    </style>
    <script>
        var cities = ["Delhi", "Hydr", "Mumbai", "Banglore", "Chennai"];
        function SortClick() {
            document.querySelector("ol").innerHTML="";
            var icon = document.getElementById("icon");
            icon.className = (icon.className=="bi bi-sort-alpha-down")?"bi bi-sort-alpha-up":"bi bi-sort-alpha-down";

            if(icon.className=="bi bi-sort-alpha-down"){
                cities.sort();
            } else if(icon.className=="bi bi-sort-alpha-up"){
                cities.sort()
                cities.reverse()
            }
            
            LoadCity();
        }

        function LoadCity(){
            for(var city of cities)
            {
                var li = document.createElement("li");
                li.innerHTML= city;
                document.querySelector("ol").appendChild(li);
            }
        }
        function bodyload(){
            LoadCity()
        }
        
    </script>
</head>
<body onload="bodyload()" class="container-fluid">
    <div style="margin-left: 400px;" class="mt-3">
        <h1>Arranging cities</h1>
        <div class="mt-2 w-50" >
           <ol style="list-style: none;" id="act">
    
           </ol>
        </div>
        <button class="btn btn-danger mt-2 w-25" onclick="SortClick()">
            <span class="bi bi-sort-alpha-down" id="icon"></span>
        </button>
    </div>
</body>
</html>
